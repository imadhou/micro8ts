<div class="container row">
    <div class="card col-6 mx-auto">
        <div class="card-header my-auto">
            <h1>Sign up</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" name="name" class="form-control" [required]="true" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="text" name="email" class="form-control" [required]="true" [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="text" name="password" class="form-control" [required]="true" [(ngModel)]="user.password">
                </div>
                <button class="btn btn-primary" (click)="saveUser()">Save</button>
            </form>
        </div>
    </div>
</div>
